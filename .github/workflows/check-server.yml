name: Check Server

on:
  push:
    branches:
      - "main"

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.3.1

    - name: Install dependencies 
      working-directory: ./ipsum-server
      run: poetry install --only=typing

    - name: Run typechecker
      working-directory: ./ipsum-server
      run: poetry run mypy src/ tests/

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.3.1

    - name: Install dependencies 
      working-directory: ./ipsum-server
      run: poetry install --only=lint

    - name: Run linter
      working-directory: ./ipsum-server
      run: poetry run flake8

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' 

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.3.1

    - name: Install dependencies 
      working-directory: ./ipsum-server
      run: poetry install --only=main,test

    - name: Run tests
      working-directory: ./ipsum-server
      run: poetry run pytest